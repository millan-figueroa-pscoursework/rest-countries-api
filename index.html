<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Countries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
  <script type="module" src="/src/main.ts" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
</head>

<body class="h-full font-nunito bg-lmBg text-lmText dark:bg-dmBg dark:text-surface">

<!-- *** HEADER  -->
  <header class="bg-surface dark:bg-dmElement shadow-sm py-2 md:mb-4">
    <div class="max-w-7xl mx-auto px-3 py-3 flex items-center justify-between">
      <h1 class="text-md md:text-2xl font-bold">Where in the world?</h1>
<!-- *** DARK/LIGHT MODE BUTTON -->
      <button 
        id="theme-toggle-btn" 
        class="theme-toggle inline-flex items-center gap-2 rounded-md
          dark:border-transparent
          bg-surface dark:bg-dmElement
          text-lmText dark:text-surface
          hover:bg-lmBg dark:hover:bg-dmBg/60
          px-2 py-2 text-sm md:text-md transition">
        <ion-icon name="moon-outline" class="text-sm md:text-lg font-semibold"></ion-icon>
        <span>Dark Mode</span>
      </button>
    </div>
  </header>


  <main 
    id="app" 
    class="max-w-7xl mx-auto md:pb-12 space-y-6 text-sm">

<!-- *** CONTROLS-->
    <section 
    id="controls" 
    class="flex flex-col sm:flex-row gap-4 sm:items-center sm:justify-between px-4 py-8">
  
      <!-- *** COUNTRY SEARCH -->
      <div class="relative w-full sm:max-w-md">
        <input 
          type="search" 
          id="search-input" 
          placeholder="Search for a country..." 
          class="w-full rounded-md 
            dark:border-transparent
            bg-surface dark:bg-dmElement
            text-lmText dark:text-surface
            placeholder-lmInput/80 dark:placeholder-surface/80
            pl-14 py-4 
            outline-none focus:rinring-dmElement/60
            transition" />      
        <ion-icon 
        name="search-outline" 
        class="absolute left-3 top-1/2 -translate-y-1/2
            text-lmInput/60 dark:text-surface px-2 font-semibold
            text-lg pointer-events-none">
        </ion-icon>
      </div>

      <!-- *** REGION FILTER  -->
      <div class="my-6">
        <select 
          id="region-filter" 
          class="rounded-md 
            bg-surface dark:bg-dmElement
            text-lmText dark:text-surface
            placeholder-lmInput/60
            hover:bg-lmBg dark:hover:bg-dmBg/60
            px-12 py-4 sm:my-4 transition">
          <option value="">Filter by Region</option>
          <option>Africa</option>
          <option>Americas</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Oceania</option>
        </select>
      </div>
    </section>

<!-- *** COUNTRIES GRID  -->
    <section 
      id="countries-grid" 
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-15 px-14 m-6">
    </section>

<!-- *** DETAILS VIEW  -->
    <section id="detail" hidden class="h-full px-4 py-6 md:my-6">
      <button 
        id="back-btn" 
        class="inline-flex items-center gap-2 rounded-md shadow-md
          bg-surface dark:bg-dmElement
          text-lmText dark:text-surface
          hover:bg-lmBg dark:hover:bg-dmBg/60
          px-10 py-2 ml-4 my-6 text-lg font-semibold transition">
        <span>&larr; Back</span>
      </button>
      <div id="detail-card" class="py-12"></div>
    </section>
  </main>
</body>

</html>
