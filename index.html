<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script type="module" src="/src/main.ts" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    
  </head>
  <body>
    <header class="site-header container">
      <h1 class="brand">Where in the world?</h1>
      <button class="theme-toggle" aria-pressed="false">
        <ion-icon name="moon-outline"></ion-icon>
        Dark Mode
      </button>
    </header>
    <main id="app" class="container">
      <section id="controls" class="controls">
        <div class="search">
          <input type="search" id="search-input" placeholder="Search for a country..."
          /> <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="filter">
          <select id="region-filter">
            <option value="">Filter by Region</option>
            <option>Africa</option>
            <option>Americas</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
          </select>
        </div>
      </section>
      <section id="countries-grid" class="grid"></section>
      <section id="detail" hidden>
        <button id="back-btn" class="back"><- Back</button>
      </section>
    </main>
  </body>
</html>
